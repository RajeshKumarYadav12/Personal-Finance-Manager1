spring:
  application:
    name: personal-finance-manager

  datasource:
    url: jdbc:h2:mem:financedb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

server:
  port: ${PORT:8080}
  servlet:
    session:
      cookie:
        http-only: true
        secure: false
        same-site: lax
        max-age: 86400
      timeout: 24h

logging:
  level:
    com.example.finance: INFO
    org.springframework.security: INFO
